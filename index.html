<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女性诗文数据库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .header-text {
            text-align: center;
            margin-bottom: 30px;
        }
        .header-text h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .header-text p {
            font-size: 1.2em;
            color: #555;
        }
        .query-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .data-table {
            max-height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-text">
            <h1>女性诗文数据库</h1>
            <p>在这里检索女性诗文吧！</p>
        </div>

        <div class="query-form">
            <form action="/query" method="post">
                <div class="input-group mb-3">
                    <select name="column" class="form-select" required>
                        {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="value" class="form-control" placeholder="请输入查询值" required>
                    <button class="btn btn-primary" type="submit">查询</button>
                </div>
            </form>
        </div>

        <div class="data-table">
            {{ table|safe }}
        </div>
    </div>
</body>
</html>
